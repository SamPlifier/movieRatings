<!doctype html>
<html lang='en'>
<head>
  <title>Your Movies</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300|Poiret+One|Quattrocento+Sans" rel="stylesheet">
</head>

<body>

  <header>
    <img id="topLogo" src="assets/movieDatabaseLogo-01.png" alt="Iron Yard Films Database Logo">
    <h1>&#60the iron database: films&#62</h1>
  </header>

  <div class="container">

  <aside class="left">
    <form>
      <label for='movieSearch'>Search</label>
      <input type='search' id='movieSearch' placeholder='Search'>
    </form>
  </aside>

  <main>
    <div class="topTwentyBox">
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
      <div class="topTwenty">
      </div>
    </div>
  </main>

  <aside class="right">
    <button class="viewTopTwenty">Top 20 Movies</button>
  </aside>

  </div>

  <footer>
  </footer>



  <script id="single-movie-template" type="text/x-handlebars-template">
    <div class="poster">
      {{moviePoster}}
    </div>
    <div class="movieInfoBox">
      <div class="movieTitle">
        {{movieTitle}}
      </div>
      <div class="movieInfo">
        <p>{{movieInfo}}</p>
        <div class="ratings">
          <p>{{yourRating}}</p>
          <p>{{averageRating}}</p>
        </div>
      </div>
    </div>
  </script>

  <script src="js/jquery-3.1.1.min.js"> </script>
  <script src="js/handlebars-v4.0.5.js"> </script>
  <script src="js/main.js"> </script>
</body>
</html>
